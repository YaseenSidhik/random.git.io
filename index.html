<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="page">
        <h1>Generate Random Numbers</h1>
        <div class="container">
            <div class="one field">
                <h3>Generate One Random Number</h3>
                <button onclick="one()">Generate Now</button>
                <p id="one-el"></p>
            </div>
            <div class="two field">
                <h3>Generate Two Random Number</h3>
                <button onclick="two()">Generate Now</button>
                <p id="two-el"></p>
            </div>
            <div class="desired field">
                <h3 class="item">Generate Desired number of Random Number</h3>
                <input type="text" placeholder="Enter a number" id="input-el">
                <button onclick="wish()">Generate Now</button>
                <p id="wish-el"></p>
            </div>
        </div>
    </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
